<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/index :: dynamic(~{::main})}">


<body>
<main >
       <div class="panel panel-primary" th:fragment="shopping-cart">
       		<div class="panel-heading">
       			Shopping Cart
       		</div>
       		<table class="table">
       			<thead class="thead-dark">
       				<tr>
       					<th>Id</th>
       					<th>Name</th>
       					<th>Image</th>
       					<th>Price</th>
       					<th>Quantity</th>
       					<th>Amount</th>
       					<th></th>
       				</tr>
       			</thead>
       			<tbody>
       				<tr ng-repeat="item in cart.items">
       					<td>{{item.id}}</td>
       					<td>{{item.name}}</td>
       					<td><img src="/assets/images/{{item.image}}" alt="" width="100px" height="100px"></td>
       					<td>{{item.price | number}} đ</td>
       					<td><input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" style="width:60%"></td>
       					<td>{{item.qty*item.price | number}} đ</td>
       					<td><button ng-click="cart.remove(item.id)" class="btn btn-sm btn-danger">
       						<i class="fa fa-trash"></i>
       					</button></td>
       				</tr>
       			
       			</tbody>
       		</table>
       		 <div class="panel-footer" style="margin-bottom:20px">
       		 	<button ng-click="cart.clear()" class="btn btn-danger">
       		 		<i class="fa fa-trash"></i>Clear
       		 	</button>
       		 	<a th:href="@{/order/checkout}" class="btn btn-primary">
       		 		<i class="fa fa-hand-right"></i>Checkout
       		 	</a>
       		 </div>
       </div>
</main>
</body>

</html>
