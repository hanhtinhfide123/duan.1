<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i">
<link rel="stylesheet"
	href="/assets/libs/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/assets/libs/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/assets/css/main.css">
<link rel="stylesheet" href="/assets/css/responsive.css">
<link rel="stylesheet" href="/assets/css/css.css">
</head>

<body  ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	<div id="wallpaper">
		<header >
		<div th:replace="/layout/_menu.html"></div>
		</header>
		<div id="content">
		<div class="container">
			<div class="slider">
				<div id="carouselExampleControls" class="carousel slide"
					data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="/assets/images/banner1.jpg"
								alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="/assets/images/banner2.jpg"
								alt="Second slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleControls"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleControls"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
		<div class="product-box">
			<div class="container">
				<div class="row">
					<div
						class="col-xs-12 col-sm-12 col-md-12 order-lg-1 order-0">
						<div th:replace="${main}"></div>
					</div>

				</div>
			</div>
		</div></div>
		<footer>
			 <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="box-footer info-contact">
                            <h3>Thông tin liên hệ</h3>
                            <div class="content-contact">
                                <p>4Watch Store </p>
                                    <p>
                                        <strong>Địa chỉ:</strong> Đăk Lăk
                                    </p>
                                    <p>
                                        <strong>Email: </strong> 4watch@watch.vn
                                    </p>
                                    <p>
                                        <strong>Điện thoại: </strong> 088888888
                                    </p>
                                    <p>
                                        <strong>Website: </strong> chưa có
                                    </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="box-footer info-contact">
                            <h3>Thông tin khác</h3>
                            <div class="content-list">
                                <ul>
                                    <li><a href="#"><i class="fa fa-angle-double-right"></i> Chính sách bảo mật</a></li>
                                    <li><a href="#"><i class="fa fa-angle-double-right"></i> Chính sách đổi trả</a></li>
                                    <li><a href="#"><i class="fa fa-angle-double-right"></i> Phí vẫn chuyển</a></li>
                                    <li><a href="#"><i class="fa fa-angle-double-right"></i> Hướng dẫn thanh toán</a></li>
                                    <li><a href="#"><i class="fa fa-angle-double-right"></i> Chương trình khuyến mãi</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <div class="box-footer info-contact">
                            <h3>Form liên hệ</h3>
                            <div class="content-contact">
                                <form action="/" method="GET" role="form">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <input type="text" name="" id="" class="form-control" placeholder="Họ và Tên">
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                            <input type="email" name="" id="" class="form-control" placeholder="Địa chỉ mail">
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                            <input type="text" name="" id="" class="form-control" placeholder="Số điện thoại">
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <input type="text" name="" id="" class="form-control" placeholder="Tiêu đề">
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn-contact">Liên hệ ngay</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			
		 </footer>
	</div>
	<script src="/assets/js/shopping-cart-app.js"></script>
	<script src="/assets/libs/bootstrap/js/bootstrap.min.js"></script>
	 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
