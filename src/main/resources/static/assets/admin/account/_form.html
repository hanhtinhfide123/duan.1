<div style="border: 3px outset rgb(26, 66, 83);"">

    <div class="panel-body">
        <div class="row " >
            <div class="col-sm-4 text-center">
                <label for="photo">
					<img ng-src="/assets/avatar/{{form.photo}}" style="max-width: 100%" height="150px" />
				</label>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <span style="background: white;color:black;font-size:13px;font-weight:700">Username</span>
                        <input ng-model="form.username" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <span style="background: white;color:black;font-size:13px;font-weight:700">Password</span>
                        <input ng-model="form.password" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <span style="background: white;color:black;font-size:13px;font-weight:700">Fullname</span>
                        <input ng-model="form.fullname" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <span style="background: white;color:black;font-size:13px;font-weight:700">Email</span>
                        <input ng-model="form.email" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                         <span style="background: white;color:black;font-size:13px;font-weight:700">Photo</span>
                        <input type="file" class="form-control"  id="photo" onchange="angular.element(this).scope().imageChanged(this.files)">
                    </div>
             
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer text-center" style="margin-top:20px; margin-bottom:20px">
        <button ng-click="create()" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b>Create
		</button>
        <button ng-click="update()" class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b>Update
		</button>
        <button ng-click="delete(form)" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b>Delete
		</button>
        <button ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b>Reset
		</button>
    </div>
</div>
