<div>

			<div class="alert alert-primary" role="alert">
			
			<table class="table table-striped table-dark">
				<thead >
					<tr>
						<th scope="col">Order No.</th>
						<th scope="col">Order Dates</th>
						<th scope="col">Shipping address</th>
						<th scope="col">Phone number</th>
						<th scope="col">Account</th>
						<th scope="col">Status</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in pager.items | orderBy: 'createDate'">
						<td>{{item.id}}</td>
						<td>{{item.createDate | date:"dd-MM-yyyy"}}</td>
						<td>{{item.address}}</td>
						<td>{{item.phone}}</td>
						<td >{{item.account.username}}</td>
						<td>{{item.status.name}}</td>
						
						<td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(item)" class="btn btn-warning glyphicon glyphicon-edit"><i class="fa fa-pencil-square-o"></i></button>
                        <button ng-click="delete(item)" class="btn btn-danger glyphicon glyphicon-trash"><i class="fa fa-trash-o"></i></button>
                    </div>
                </td>
					</tr>
				</tbody>
			</table>
			<div class="panel-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger">
			  <i class="fa fa-fast-backward"></i>
		</button>
        <button ng-click="pager.prev()" class="btn btn-primary">
			  <i class="fa fa-backward"></i>
		</button>
        <button  class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-danger">
		  <i class="fa fa-forward"></i>
		</button>
        <button ng-click="pager.last()" class="btn btn-danger">
		 <i class="fa fa-fast-forward"></i>
		</button>
    </div>
		</div>
