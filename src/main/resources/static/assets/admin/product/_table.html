<div >
    <table class="table table-striped table-dark">
        <thead >
            <tr>
            
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Image</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Glass</th>
                <th>Strap</th>
                <th>Movement</th>
                <th>Water Risistant</th>
                <th>Gender</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pager.items">
               
                <td>{{item.name}}</td>
                <td>{{item.price }}</td>
                <td>{{item.createDate | date: 'dd-MM-yyyy'}}</td>
                <td><img src="/assets/images/{{item.image}}" alt="" width="100px" height="100px"></td>
              
                <td>{{item.category.name}}</td>
                <td>{{item.brand.name}}</td>
                <td>{{item.glass.name}}</td>
                <td>{{item.strap.name}}</td>
                <td>{{item.movement.name}}</td>
                <td>{{item.water.name}}</td>
                <td>{{item.gender.name}}</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(item)" class="btn btn-warning glyphicon glyphicon-edit"><i class="fa fa-pencil-square-o"></i></button>
                        <button ng-click="delete(item)" class="btn btn-danger glyphicon glyphicon-trash"><i class="fa fa-trash-o"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger">
           <i class="fa fa-fast-backward"></i>
        </button>
        <button ng-click="pager.prev()" class="btn btn-primary">
            <i class="fa fa-backward"></i>
        </button>
        <button class="btn btn-success">{{pager.page+1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-primary">
           <i class="fa fa-forward"></i>
        </button>
        <button ng-click="pager.last()" class="btn btn-danger">
            <i class="fa fa-fast-forward"></i>
        </button>
    </div>
</div>
